<h1>Angular First App</h1>

<app-user-profile
  *ngFor="let user of users"
  [userName]="user.name"
  [isSingle]="user.isSingle"
  [salary]="user.salary"
  [status]="user.status"
  (myEvent)="recevedData($event)"
></app-user-profile>
